<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500,700&display=swap" rel="stylesheet">    
</head>

<body>

    <div class="main-container">
 
       <div id="success" class="success-messgae">
        Registration Successfull ....
       </div>
       
      <div class="table-login">
          <div class="register-login"> 
              <a href="./index.html">
                <div class="tab"> Sign Up </div>
              </a>  
                <div class="clear"></div>
          </div>

        <form>  
           <div class="heading" id="test">Login</div>
 
           <input class="large-area" id="user" type="text" name="uname"  value="" placeholder="Email Address*" onchange="valuser(this.value)" required>
           <div class="error-section" id="usernameError" ></div>
           <input class="large-area" id="pass" type="password" name="pass"  value="" placeholder="Password*" required>
           <div class="error-section" id="passwordError"></div>
           <input class="login-button" onclick="checklogin()" type="button" value="Submit">
        </form>

      </div>
    </div>   
    <script src="./js/login-script.js"></script>
</body>
</html>
