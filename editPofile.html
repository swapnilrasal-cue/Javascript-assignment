<!DOCTYPE html>
<html>

<head>
    <title>Edit Profile Page</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500,700&display=swap" rel="stylesheet">

</head>

<body onload="assignval2()">
 

    <div class="body-container">
     
    <header class="header">
     <div class="header-button">
        <a href="./mainpage.html"><button class="button" type="button"> Home</button></a>
        <a href="./todo.html"><button class="button" type="button" > Todo Page</button></a>     
        <button class="button" type="button" onclick="sessionClear()"> logout</button>
     </div>
     <div class="clear"></div>
    </header>

    <aside class="sidebar" style="background-color:	rgb(75, 126, 180);">
            
       
        <br> <p class="headingPersonalDetail">Edit Your Details </p> <br>

         <div id="all-error-message" style="margin-bottom: 2%;"></div>
         <input class="large-area cursorNotAllowed" id="username" type="email" name="uname" value="" placeholder="Email Address*" readonly required onload="ValidateUser(this.value) ">
         <div class="error-section" id="unameError" ></div>
       
         <input class="large-area" id="firstname" type="text" name="fname" value="" placeholder="First Name*" required onchange="ValidatefName(this.value)"> 
         <div class="error-section" id="fnameError"></div>

         <input class="large-area" id="lastname" type="text" name="lname" value="" placeholder="Last Name*" required onchange="ValidatelName(this.value)">
         <div class="error-section" id="lnameError"></div>

         <input class="large-area" id="password" type="password" name="pass" value="" placeholder="Set A Password*" required onchange="validatePass(this.value)" >
         <div class="error-section" id="passError"></div>

         <textarea class="large-area" id="address" name="addr" rows="4" cols="20" placeholder="Address*" required onchange="ValidatelAddress(this.value)" ></textarea>
         <div class="error-section" id="addressError"></div>


         <input class="large-area top" id="uploadImage" type="file" accept="image/*" name="picture" value="" placeholder="Profile Picture*" required onchange="PreviewImage()">
         <img class="image-preview2" id="uploadPreview" src="" alt="image" width="28%" height="50px">
         <div class="clear"></div>
         <div class="error-section"></div>

         <div class="large-area">
              Gender - 
              <input id="Male" type="radio" name="gen" value="Male"/> Male
              <input id="Female" type="radio" name="gen" value="Female"/> Female
              <input id="Other" type="radio" name="gen" value="Other"> Other 
              <!-- <input type="" name="" id="gen"> -->
          </div>

          <!-- <button class="tab2" onclick="EditUserData()" type="button"> register</button>
         <div class="clear"></div> -->
        <br>
        <button class="profile-button" type="button" onclick="EditUserData()">Save</button>
    </form>
    </aside>   
    <div class="clear"></div>
        <div class="table">
            
        </div>
    </div>   
    <script src="./js/profileScript.js"> </script>
    <!-- <script src="./js/script.js"> </script> -->
</body>

</html>
