<div class="body-container">

              <button class="button" type="button" onclick="LogOut()"> logout</button>
            </div>
            <div class="clear"></div>

    <div class="todo-container">

        <h1 class="todo-heading"> Add Todo Task</h1>
        <!-- <a class="button-create-todo-task" href="createTask.html">Create Todo Task</a> -->
        <!-- <button  type="button" class="button-create-todo-task" onclick="activateAddUser()">Create Todo Task</button> -->


      <div class="todo-add-container">
        
            <div id="add-todo-tasks">
                <!-- <form id="form" class="add-todo-form">  -->
                    <!-- <div class="add-todo-form"> -->
                    <!-- <button class="cross-button">&times</button>
                    <div class="clear"></div> -->
                    <br>

                    <span class="required-field"> * </span>  
                  <span > <label class="todo-label" for="">Todo Name</label></span>
                  <input id="todoName" class="todo-input-add" type="text" id="todoInput">
                   <div class="clear"></div>

                   <span class="required-field"> * </span>
                  <span> <label class="todo-label" for="">Todo Category</label></span>
                   <select id="todoCategory" class="todo-input-add" id = "myList">
                    <option name="category" value = "student">Student</option>
                    <option name="category" value = "gym">Gym</option>
                    <option name="category" value = "home">Home</option>
                    <option name="category" value = "personal">Personal</option>    
                    <option name="category" value = "office">Office</option>            
                  </select> 
                  <div class="clear"></div>
                  <br>
                   
                  <span class="required-field"> * </span>
                <span > <label class="todo-label" for="">Start Date</label> </span>
                   
                <input id="todoStartDate" class="todo-input-add" type="date" onchange="startDateValidation()" onclick="disablePreviousStartDates()">
                <div class="clear"></div>
                 
                   <span class="required-field"> * </span>
                <span>   <label class="todo-label" for="">Due Date</label></span>
                   <input id="todoDueDate" class="todo-input-add" type="date" onchange="DueDateValidation()" onclick="disablePreviousDueDates()">
                   
                   <div class="clear"></div>
                   
                   <br>   
                   <button class="button" id="Add" style="padding:10px; width: 20%; margin-left: 100px;" onclick="addTask();">Submit</button>
                   <!-- <button type="button" class="button" onclick="addTodo();" id="add" style="display: inline-block;">Add</button> -->

                <!-- </div> -->

            </div>
        </div>
