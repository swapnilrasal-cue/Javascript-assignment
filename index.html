<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="./css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500,700&display=swap" rel="stylesheet">

</head>

<body >
  <div class="main-container">
      <div class="table">
          <div class="register-login"> 
      
            <a href="./login.html">
              <div class="tab"> Login </div>
            </a>
              <div class="clear"></div>
          </div>

         <form id="registrationForm">
         
           <div class="heading">Register Here</div>

          <!-- <div id="all-error-message" style="margin-bottom: 2%;"></div>  -->
          
          <span class="required-field"> * </span> 
          <input class="large-area" id="username" type="email" name="uname" value=""
           placeholder=" Email Address *"  required onchange="Register.ValidateUserName(this.value)">           
           <!-- <span class="checked" id="isCorrect">a</span> -->
           <div class="error-section  hide " id="unameError" ></div>
           <div class="clear"></div>
         
           <span class="required-field"> * </span> 
           <input class="large-area" id="firstname" type="text" name="fname" value="" 
           placeholder="First Name*" required onchange="Register.ValidatefName(this.value)"> 
           <!-- <span class="checked" id="isCorrectFname">a</span> -->
           <div class="error-section hide" id="fnameError"> </div>
           <div class="clear"></div>


           <span class="required-field"> * </span> 
           <input class="large-area" id="lastname" type="text" name="lname" value="" 
           placeholder="Last Name*" required onchange="Register.ValidatelName(this.value)">           
           <!-- <span class="checked" id="isCorrect">a</span> -->
           <div class="error-section hide" id="lnameError"></div>
           <div class="clear"></div>


           <span class="required-field"> * </span> 
           <input class="large-area" id="password" type="password" name="pass" value=""
            placeholder="Set A Password*" required onchange="Register.validatePass(this.value)" >
            <!-- <span class="checked" id="isCorrect">a</span> -->
            <div class="error-section hide" id="passError"></div>
            <div class="clear"></div>


           <span class="required-field"> * </span> 
           <textarea class="large-area top" id="address" name="addr" rows="4" cols="20" 
           placeholder="Address*" required ></textarea>       
           <!-- <span class="checked" id="isCorrect">a</span>     -->
           <div class="error-section hide"></div>
           <div class="clear"></div>

           <input class="large-area image-area" id="uploadImage" type="file" accept="image/*" name="picture" 
           value="" placeholder="Profile Picture*" required onchange="Register.PreviewImage()">
          
           <img class="image-preview top" id="uploadPreview" src="images/profile-pic.png" alt="image" >
          
           <div class="clear"></div>
          
           <div class="error-section hide">pic can not be empty</div>

           <div class="large-area top">
                Gender - 
                <input id="men" type="radio" name="gen" value="Male" checked required/> Male
                <input id="women" type="radio" name="gen" value="Female"/> Female
                <input id="other" type="radio" name="gen" value="Other"> Other 
            </div>

           <button class="tab2 pointer" onclick="Register.ValidateUser()" type="button"> Register</button>
          
        </form>
    </div>
  </div>
        <script src="./js/script.js"> </script>   
</body>
</html>
