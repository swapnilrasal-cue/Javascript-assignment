<!DOCTYPE html>
<html>

<head>
    <title>Profile Page</title>
    <!-- <link rel="stylesheet" href="./css/master.css"> -->
    <link rel="stylesheet" href="./css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500,700&display=swap" rel="stylesheet">

</head>

<body onload="Todo.checkIsEmpty();Todo.checkSelected();">
     
    <div class="body-container">
         
        <div id="success" class="success-messgae">
            Task Created Successfully ....
           </div>

        <header class="header">
            <div class="header-button">
             <a href="./mainpage.html"><button class="button" type="button" > Home</button></a>  
             <a href="./profile.html"><button class="button" type="button"> Profile</button></a>   
             <button class="button" type="button" onclick="Todo.LogOut()"> logout</button>

            </div>
            <div class="clear"></div>
        </header>
      
    <div class="todo-container">

        <h1 class="todo-heading"> Todo Application</h1>

        <button  type="button" class="button-create-todo-task" onclick="Todo.addTodoTask()">Create Todo Task</button>


      <div class="todo-add-container">
        
            <fieldset class="todo-filter-block">
                <legend style="color: black; font-size: 25px;">Filter For Todo Task</legend>
                <!-- <span> <label style="color: black; margin-left: 5%;font-size: 20px;">Filter - </label> </span> -->
                <select id = "search" onchange="Todo.filter()" style="background-color: black;color: white;">
                    <option value = "All" selected required onchange="Todo.filter()">All</option>                   
                    <option value = "student">Student</option>
                    <option value = "gym">Gym</option>
                    <option value = "home">Home</option>
                    <option value = "personal">Personal</option>    
                    <option value = "office">Office</option>            
                   </select>
    

             
               <!-- <input id="searchInput" class="todo-input" type="text" placeholder="Search" style="background-color: black;color: white;" oninput="Todo.setSerachFlag()" >

            
               <!-- <button id="SearchBtn1" class="search-btn-active" onclick="Todo.searchTable()" >Search</button>  -->

               <!-- <button id="SearchBtn" class="button-todoapp" onclick="Todo.searchTable()" disabled >Search</button> --> -->

               <button class="button-todoapp" type="button" onclick="Todo.clearFilter()">Clear</button>
            
               <button disabled type="button" id="doneBtn1" class="done-btn-active"  onclick="Todo.statusDone();Todo.checkSelected();" >Done</button>

               <button disabled id="deleteButton" class="button-todoapp" onclick="Todo.deleteCheckedTodo();Todo.checkSelected();">Delete</button>
            
                            
            </fieldset>
        

         
         <br>
            <div id="noRecordFound" class="noData">No Record Found!!</div>
            <div id="noRecord" class="noData">No Todo Record !!</div>
            <br>
         <div id="todoTableBox" class="todoDataTable" >
             
            <table id="todoTable">
              <tr id="list" class="tr">
                <th>Select</th>
                <th>Name</th>
               <th>Category</th>
               <th>Start Date</th>
               <th>End Date</th>
               <th>Status</th>
               <th>Action</th>
               
            </tr>
            <tbody id="todoTableBody"></tbody>
            </table>
            <br>
         </div>

         <!-- <div class="clear"></div> -->
        </div>
    </div>    
    </div>   
    <script src="./js/todo.js"> </script>
</body>

</html>
