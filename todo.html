               <div class="clear"></div>
               <br>               
               <label class="todo-label" for="">todo category</label>

              <div class="clear"></div>
              <br>

               <br> 
               <br>
               <label class="todo-label" for="">Due Date</label>
               <input id="todoDueDate" class="todo-input-add" type="date" >
               <div class="clear"></div>
               <br> 
               <label class="todo-label" for="">Add a Note</label>
               <input id="todoNote" class="todo-input-add" type="text" name="todo-input" id="todoInput">
               <br>
               <label class="todo-label" for="">is Public</label>
               <input id="todoIsPublic" class="todo-input-add" type="radio" name="ispublic" value="yes">
               <input type="radio" name="ispublic" value="no">
               <br>
               
               <button class="button" style="padding:10px; width: 20%; margin-left: 100px;" type="submit" onclick="addTask()">save</button>
